<html (mousemove)="onMove()">

  <table>
 <tr>
    <td><label>Nome </label></td>
    <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
    <td><button (click)="criarAluno(aluno)">Adicionar</button></td>
    <!--Roteiro SaaS
    <td><button (click)="gravar(aluno)">Adicionar</button></td>
      -->
   </tr>
 <tr>
    <td><label>CPF </label></td>
    <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
    <td name="msgcpfexistente" *ngIf="cpfduplicado">
      Já existe um aluno com esse CPF
    </td>
 </tr>
 <tr>
    <td><label>e-mail </label></td>
    <td><input [(ngModel)]="aluno.email" ></td>
 </tr>
 <tr>
    <td><label>login do GitHub </label></td>
    <td><input [(ngModel)]="aluno.login" name="loginbox"></td>
 </tr>
 <tr *ngIf="loginduplicado">
    <td></td>
    <td name="msgloginexistente">Já existe um aluno com esse login do GitHub</td>
 </tr>
 </table>

  <table>
 <tr *ngIf="alunos.length > 0">
    <th>Nome</th>
    <th>CPF</th>
    <th>e-mail</th>
    <th>login</th>
   <th>Ações</th>
 </tr>
 <tr *ngFor="let a of alunos" name="alunolist">
    <td name="nomelist">{{a.nome}}</td>
    <td name="cpflist">{{a.cpf}}</td>
    <td>{{a.email}}</td>
    <td name="loginlist">{{a.login}}</td>
   <td><button (click)="removerAluno(a.cpf)">Remover</button></td>
 </tr>
 </table>

  </html>
